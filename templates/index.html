<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff); /* Цвет фона */
            color: var(--tg-theme-text-color, #000000); /* Основной цвет текста */
            margin: 0;
            padding: 20px; /* Отступы для содержания */
        }
        h1 {
            color: var(--tg-theme-accent-text-color, #0088cc); /* Цвет заголовка */
        }
        button {
            background-color: var(--tg-theme-button-color, #0088cc); /* Цвет кнопки */
            color: var(--tg-theme-button-text-color, #ffffff); /* Цвет текста кнопки */
            border: none; /* Убираем границу */
            border-radius: 4px; /* Закругленные углы кнопки */
            padding: 10px 20px; /* Отступы внутри кнопки */
            cursor: pointer; /* Курсор при наведении */
            font-size: 16px; /* Размер шрифта кнопки */
        }
        button:hover {
            background-color: var(--tg-theme-button-color, #005f8b); /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Telegram Mini App!</h1>
    <p>Это пример страницы, стилизованной в соответствии с цветами и шрифтами Telegram.</p>
    <button>Нажми на меня!</button>
</body>
</html>
